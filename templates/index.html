<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .btn-analyze {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-analyze:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.phishing {
            background: #fee;
            border: 2px solid #f44336;
        }

        .result.legitimate {
            background: #efe;
            border: 2px solid #4caf50;
        }

        .verdict {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .verdict.phishing {
            color: #d32f2f;
        }

        .verdict.legitimate {
            color: #388e3c;
        }

        .confidence {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        .scores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .score-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .triggered-rules {
            margin-top: 20px;
        }

        .triggered-rules h3 {
            margin-bottom: 12px;
            color: #333;
        }

        .rule-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #ff9800;
        }

        .rule-item.critical {
            border-left-color: #f44336;
        }

        .rule-item.high {
            border-left-color: #ff9800;
        }

        .rule-item.medium {
            border-left-color: #ffc107;
        }

        .rule-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .rule-evidence {
            color: #666;
            font-size: 0.9em;
        }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #333;
        }

        .example-links {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .example-links h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background 0.2s;
        }

        .example-btn:hover {
            background: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Phishing Email Detector</h1>
            <p>Analyze emails for potential phishing threats using AI and rule-based detection</p>
        </div>

        <div class="content">
            <form id="emailForm">
                <div class="form-group">
                    <label for="sender">Sender Email:</label>
                    <input type="text" id="sender" name="sender" placeholder='"Support Team" <support@example.com>' required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter email subject" required>
                </div>

                <div class="form-group">
                    <label for="body">Email Body:</label>
                    <textarea id="body" name="body" placeholder="Paste email body here..." required></textarea>
                </div>

                <button type="submit" class="btn-analyze" id="analyzeBtn">
                    Analyze Email
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Analyzing email...</p>
            </div>

            <div class="result" id="result">
                <div class="verdict" id="verdict"></div>
                <div class="confidence" id="confidence"></div>
                
                <div class="scores">
                    <div class="score-box">
                        <div class="score-label">Rule-Based Score</div>
                        <div class="score-value" id="ruleScore">-</div>
                    </div>
                    <div class="score-box">
                        <div class="score-label">ML Probability</div>
                        <div class="score-value" id="mlScore">-</div>
                    </div>
                </div>

                <div class="triggered-rules" id="triggeredRulesSection" style="display: none;">
                    <h3>Suspicious Patterns Detected:</h3>
                    <div id="triggeredRules"></div>
                </div>

                <div class="explanation" id="explanation"></div>
            </div>

            <div class="example-links">
                <h3>Try Example Emails:</h3>
                <button class="example-btn" onclick="loadPhishingExample()">Phishing Example</button>
                <button class="example-btn" onclick="loadLegitExample()">Legitimate Example</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResult(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error analyzing email: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResult(data) {
            const result = document.getElementById('result');
            const verdict = document.getElementById('verdict');
            const confidence = document.getElementById('confidence');
            const ruleScore = document.getElementById('ruleScore');
            const mlScore = document.getElementById('mlScore');
            const explanation = document.getElementById('explanation');
            const triggeredRulesSection = document.getElementById('triggeredRulesSection');
            const triggeredRules = document.getElementById('triggeredRules');
            
            // Set verdict
            verdict.textContent = data.verdict === 'PHISHING' ? '‚ö†Ô∏è PHISHING DETECTED' : '‚úÖ LEGITIMATE EMAIL';
            verdict.className = 'verdict ' + data.verdict.toLowerCase();
            
            // Set confidence
            confidence.textContent = `Confidence: ${data.confidence}%`;
            
            // Set scores
            ruleScore.textContent = `${data.rule_score}/100`;
            mlScore.textContent = data.ml_score ? `${data.ml_score}%` : 'N/A';
            
            // Set explanation
            explanation.textContent = data.explanation;
            
            // Display triggered rules
            if (data.triggered_rules.length > 0) {
                triggeredRulesSection.style.display = 'block';
                triggeredRules.innerHTML = data.triggered_rules.map(rule => `
                    <div class="rule-item ${rule.severity}">
                        <div class="rule-name">[${rule.severity.toUpperCase()}] ${rule.name}</div>
                        <div class="rule-evidence">${rule.evidence}</div>
                    </div>
                `).join('');
            } else {
                triggeredRulesSection.style.display = 'none';
            }
            
            // Show result with appropriate styling
            result.className = 'result ' + data.verdict.toLowerCase();
            result.style.display = 'block';
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function loadPhishingExample() {
            document.getElementById('sender').value = '"PayPal Security" <noreply@paypal-secure.ru>';
            document.getElementById('subject').value = 'URGENT: Your account has been suspended';
            document.getElementById('body').value = 'Dear Customer,\n\nYour PayPal account has been suspended due to suspicious activity. Please verify your identity immediately by clicking the link below:\n\nhttp://192.168.1.1/paypal-login\n\nIf you do not verify within 24 hours, your account will be permanently closed.\n\nThank you,\nPayPal Security Team';
        }

        function loadLegitExample() {
            document.getElementById('sender').value = '"John Doe" <john.doe@company.com>';
            document.getElementById('subject').value = 'Meeting notes from today';
            document.getElementById('body').value = 'Hi team,\n\nHere are the notes from our meeting today. Please review and let me know if I missed anything.\n\nhttps://docs.google.com/document/d/abc123\n\nBest regards,\nJohn';
        }
    </script>
</body>
</html>
